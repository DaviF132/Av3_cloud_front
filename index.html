<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>Product CRUD</h1>

  <!-- Add Product Form -->
  <form id="add-product-form">
    <h2>Add Product</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required step="0.01">

    <button type="submit">Add</button>
  </form>

  <!-- Update Product Form -->
  <form id="update-product-form">
    <h2>Update Product</h2>

    <label for="update-id">ID:</label>
    <input type="text" id="update-id" readonly>

    <label for="update-name">Name:</label>
    <input type="text" id="update-name" required>

    <label for="update-description">Description:</label>
    <input type="text" id="update-description" required>

    <label for="update-price">Price:</label>
    <input type="number" id="update-price" required step="0.01">

    <button type="submit">Update</button>
  </form>

  <!-- Search by ID -->
<form id="search-form">
  <h2>Search Product by ID</h2>

  <label for="search-id">Product ID:</label>
  <input type="number" id="search-id" required>

  <button type="submit">Search</button>
</form>

<div id="search-result"></div>

  <ul id="products"></ul>

  <script src="app.js"></script>

</body>
</html>
